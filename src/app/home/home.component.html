<div class="">
  <div class="row">
    <div class="col-md-3 ">
      <h2 class="text-center">Search</h2>
      <hr />
      <form class="lol">
        <div class="form-group ">
          <select class="form-control" formControlName="country">
            <option value="India" selected disabled hidden>Country</option>
            <option value="India">India</option>
            <option value="Kosovo">kosovo</option>
          </select>
        </div>

        <div class="form-group ">
          <label for="addesss">Address</label>
          <input
            type="text"
            placeholder="Type address"
            class="form-control"
            formControlName="address"
          />
        </div>

        <div class="slidecontainer">
          <p class="text-left text-dark">Range : <span id="demo"></span> km</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>

        <div class="row" style="margin-top: 15px; width: 100%;">
          <div class="col-md-6">
            <div class="form-group">
              <label for="addesss">From</label>
              <input
                type="date"
                style="width: 130px;"
                placeholder="Type address"
                class="form-control"
                formControlName="date_gte"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="addesss">To</label>
              <input
                type="date"
                style="width: 130px;"
                placeholder="Type address"
                class="form-control"
                formControlName="date_lte"
              />
            </div>
          </div>
        </div>

        <button
          class="btn btn-success btn-block"
          style="margin-top: 20px; padding: 10px;"
        >
          SEARCH
        </button>
      </form>
    </div>
    <div class="col-md-9">
      <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
